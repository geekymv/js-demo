		 <meta charset="utf-8">
	</head>
	<body>

		<script type="text/javascript">
			function Student(name) {
				this.name = name;
			}

			Student.prototype.hello = function() {
				console.log('hello, ' + this.name + '!');
			}

			var xiaoming = new Student('xiaoming');
			var xiaohong = new Student('xiaohong');
			
			xiaoming.hello();
			xiaohong.hello();

		</script>

	</body>
</html>
